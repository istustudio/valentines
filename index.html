.card-wrapper {

.card-wrapper::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(
        transparent,
        #ff00ff,
        #9d00ff,
        #ff00ff,
        transparent
    );
    animation: rotate 4s linear infinite;
}

@keyframes rotate {

}
